<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="male">
                    Female <input type="radio" name="gender" id="female">
                </p>
        </fieldset>
        <p>
            Address: <textarea name="address" id="address" cols="10" rows="10"></textarea>
        </p>
        <p>
            Email: <input type="email" name="email" id="email">
        </p>
        <p>
            Pincode: <input type="number" name="pincode" id="pincode">
        </p>
        <h2>Payment Information</h2>
        <p>Card type
            <select name="card_type" id="card_type">
                <option value="">---select a card type--</option>
                <option value="visa">Visa</option>  <!---small visa goes to server--->
                <option value="rupay">Rupay</option>
                <option value="mastercard"> MasterCard</option>
            </select>
        </p>
        <p>
            Card Number <input type="number" name="card_number" id="card_number">
        </p>
        <p>
            expiration date <input type="date" name="expire_date" id="expire_date">
        </p>
        <p>
            CVV <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="paynow">
    </form>
</body>
</html>
